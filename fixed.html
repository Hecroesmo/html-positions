<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative position</title>
    <style>
        body {
            height: 100em;
        }

        .container {
            background-color: #dada;
            display: inline-block;
            width: 5em;
            height: 5em;
        }

        .first {
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>A fixed position example</h1>
    <div class="container third">Static</div>
    <div class="container first">Fixed</div>
    <div class="container second">Static</div>
</body>
</html>
